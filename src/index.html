<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Студенты</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script defer src="main.js"></script>
</head>

<body>
  <div class="container pt-4 mb-4">
    <div class="row">
      <h2 class="h4 mb-3 col-12">Фильтры</h2>

      <form class="col-6">
        <div class="input-group mb-2 input-group-sm">
          <div class="input-group-prepend">
            <span class="input-group-text">ФИО</span>
          </div>
          <input type="text" class="form-control">
        </div>
      </form>

      <form class="col-6">
        <div class="input-group mb-2 input-group-sm">
          <div class="input-group-prepend">
            <span class="input-group-text">Год начала обучения</span>
          </div>
          <input type="number" class="form-control">
        </div>
      </form>

      <form class="col-6">
        <div class="input-group mb-2 input-group-sm">
          <div class="input-group-prepend">
            <span class="input-group-text">Факультет</span>
          </div>
          <input type="text" class="form-control">
        </div>
      </form>

      <form class="col-6">
        <div class="input-group mb-2 input-group-sm">
          <div class="input-group-prepend">
            <span class="input-group-text">Год окончания обучения</span>
          </div>
          <input type="number" class="form-control">
        </div>
      </form>

    </div>
  </div>

  <div class="container mb-4">
    <div class="row">
      <h2 class="h4 mb-3 col-12">Студенты</h2>
      <div class="col-12">
        <table class="table table-hover table-sm">
          <thead class="thead-dark">
            <tr>
              <th role="button" id="sort-name">ФИО &#129171</th>
              <th role="button" id="sort-faculty">Факультет &#129171</th>
              <th role="button" id="sort-birthdate">Дата рождения &#129171</th>
              <th role="button" id="sort-start-year">Даты обучения &#129171</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="container pb-4">
    <div class="row">
      <h2 class="h4 mb-3 col-12">Добавить студента</h2>

      <form class="col add-student-form" novalidate>
        <div class="row">
          <div class="form-group col-4 input-group-sm">
            <label class="mb-1" for="surname">Фамилия:</label>
            <input type="text" class="form-control" id="surname" placeholder="Введите фамилию" name="surname" required>
            <div class="invalid-feedback"></div>
          </div>
          <div class="form-group col-4 input-group-sm">
            <label class="mb-1" for="name">Имя:</label>
            <input type="text" class="form-control" id="name" placeholder="Введите имя" name="name" required>
            <div class="invalid-feedback"></div>
          </div>
          <div class="form-group col-4 input-group-sm">
            <label class="mb-1" for="middle-name">Отчество:</label>
            <input type="text" class="form-control" id="middle-name" placeholder="Введите отчество" name="middle-name" required>
            <div class="invalid-feedback"></div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="form-group col-4 input-group-sm">
            <label class="mb-1" for="birthdate">Дата рождения:</label>
            <input type="date" class="form-control" id="birthdate" placeholder="Укажите дату рождения" name="birthdate"
              required>
            <div class="invalid-feedback"></div>
          </div>

          <div class="form-group col-4 input-group-sm">
            <label class="mb-1" for="faculty">Факультет:</label>
            <input type="text" class="form-control" id="faculty" placeholder="Введите факультет" name="faculty" required>
            <div class="invalid-feedback"></div>
          </div>

          <div class="form-group col-4 input-group-sm">
            <label class="mb-1" for="start-year">Год начала обучения:</label>
            <input type="text" class="form-control" id="start-year" placeholder="Введите год начала обучения" name="start-year" required>
            <div class="invalid-feedback"></div>
          </div>

        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
      </form>


    </div>
  </div>

</body>

</html>
